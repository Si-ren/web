<span>等待5秒后自动跳转</span>
<script>
    let spa = document.querySelector('span')

    let t = 5
    let f1 = window.setInterval(function () {
        if (t < 1) {
            clearInterval(f1)
            location.replace("https://www.baidu.com")
            return
        }
        spa.innerHTML = '等待' + t + '秒后自动跳转'
        t--
    }, 1000)
